<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 mt-3" *ngFor="let item of detail$ | async; let i = index">
      <div class="card" [style]="'background-image: url('+item.image+');'" class="container-div">
        <div class="card-body" class="overlay">
          <br><br><br><br><br><br><br><br><br>
          <div class="container" >
            <div class="row">
              <div class="col">
                <h3>{{item.name}}</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="title-card"> specie: {{item.species}}  </label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="title-card"> gender: {{item.gender}} </label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="title-card"> location: {{item.location.name}} </label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="title-card"> status: {{item.status}} </label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="title-card"> origin: {{item.origin.name}} </label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="title-card"> id: {{item.id}} </label>
              </div>
            </div><br>
            <div class="row">
              <div class="col">
                <img class="circular-image" [src]="item.image" alt="item.detail.name">
                <img class="circular-image" [src]="item.image" alt="item.detail.name">
                <img class="circular-image" [src]="item.image" alt="item.detail.name">
                <img class="circular-image" [src]="item.image" alt="item.detail.name">
                <img class="circular-image" [src]="item.image" alt="item.detail.name">
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
